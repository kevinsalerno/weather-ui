<!--
  ForecastPage to dynamically load and display weather forecast
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ (data.city) ? data.city.name : ''}} Forecast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <search-bar></search-bar>

  <temp-graph [data]="data.list"></temp-graph>

  <ion-grid>
    <ion-row offset-1>
      <ion-col *ngFor="let day of getObjKeys(dates)" col-2>
        <day-forecast [day]="dates[day]"></day-forecast>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
